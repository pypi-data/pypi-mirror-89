[tool.poetry]
name = "facebook_feed_sync"
version = "0.2.0"
description = "Lightweight connector of PlentyMarkets to Facebook Catalogs via a google-spreadsheet. Update product information regulary and import data to facebook."
authors = ["Sebastian Fricke <sebastian.fricke.linux@gmail.com>"]
readme = "README.md"
repository = "https://github.com/initBasti/"
license = "GPL-3.0-or-later"
keywords = [
    'plentymarkets', 'python', 'facebook', 'googlesheet', 'connector'
]
classifiers = [
    "Development Status :: 1 - Planning",
    "Natural Language :: English",
    "Operating System :: OS Independent",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3.7"
]

[tool.poetry.dependencies]
python = "^3.7"
pandas = "^1.1.3"
plenty_api = "^0.2.4"
gspread = "^3.6.0"
gspread-dataframe = "^3.1.1"
pytest_mock = "^3.3.1"
pytest_describe = "^1.0.0"
loguru = "^0.5.3"
pytest_sugar = "^0.9.4"

[tool.poetry.dev-dependencies]
pytest = "^6.1.1"
keyring = "^21.4.0"
simplejson = "^3.17.2"
pylint = "^2.6.0"

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"
