[bdist_wheel]
universal = 1

[versioneer]
vcs = git
style = pep440
versionfile_source = propka/_version.py
versionfile_build = propka/_version.py
tag_prefix = v
parentdir_prefix = propka-

[coverage:run]
source = propka
omit = 
	propka/_version.py
	tests/*

[coverage:report]
exclude_lines = 
	pragma: no cover

[egg_info]
tag_build = 
tag_date = 0

