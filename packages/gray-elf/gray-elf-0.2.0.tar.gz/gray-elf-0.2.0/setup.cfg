[metadata]
name = gray-elf
description = Python logging formatter and handlers for Graylog Extended Log Format (GELF)
long_description = file: README.rst
author = Denis Otkidach
author_email = denis.otkidach@gmail.com
url = https://github.com/ods/gray-elf
license = MIT

[options]
py_modules = 
	gray_elf
setup_requires = 
	pytest-runner>=5.2
	setuptools_scm>=3.5.0
tests_require = 
	pytest==5.3.5
	pytest-asyncio>=0.10.0
	pytest-cov>=2.8.1

[aliases]
test = pytest

[tool:pytest]
testpaths = tests
addopts = --strict-markers -r aP --tb=native --cov --cov-report=term-missing
filterwarnings = 
	error

[coverage:run]
branch = True
source = 
	gray_elf

[egg_info]
tag_build = 
tag_date = 0

