language: python
python:
  - "3.6"
  - "3.7"
  - "3.8"

services:
  - postgresql

env:
  - PIPENV_IGNORE_VIRTUALENVS=1

addons:
  apt:
    packages:
      - cmake

before_install: "pip3 install pipenv"
install: "make setup-dev"

before_script:
  - cp config.ini.example config.ini
  - psql -c 'create database mtls;' -U postgres
  - make create-ca

script:
  - make test coverage

after_success:
  - make coveralls
