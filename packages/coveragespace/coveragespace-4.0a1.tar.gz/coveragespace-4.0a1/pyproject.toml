[tool.poetry]

name = "coveragespace"
version = "4.0a1"
description = "A place to track your code coverage metrics."

license = "MIT"

authors = ["Jace Browning <jacebrowning@gmail.com>"]

readme = "README.md"

homepage = "https://coverage.space/client/"
documentation = "https://cli.coverage.space"
repository = "https://github.com/jacebrowning/coverage-space-cli"

keywords = [
    "coverage",
    "testing",
    "command-line",
]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Natural Language :: English",
    "Operating System :: OS Independent",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3.5",
    "Programming Language :: Python :: 3.6",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Topic :: Software Development",
    "Topic :: Software Development :: Quality Assurance",
    "Topic :: Software Development :: Testing",
]

[tool.poetry.dependencies]

python = "^3.6"

colorama = "~0.3"
coverage = "*"
docopt = "~0.6"
minilog = "^1.6"
requests = "^2.0"

[tool.poetry.dev-dependencies]

# Formatters
black = { version = "=19.3b0", python = "^3.6" }
isort = "=4.3.4"

# Linters
mypy = "*"
pydocstyle = "*"
pylint = "^2.0"

# Testing
pytest = "^5.0"
pytest-cov = "*"
pytest-describe = "*"
pytest-expecter = "*"
pytest-random = "*"
scripttest = "*"

# Documentation
mkdocs = "^1.0"
pygments = "*"

# Tooling
pyinstaller = "*"
sniffer = "*"
MacFSEvents = { version = "*", platform = "darwin" }
pync = { version = "*", platform = "darwin" }

[tool.poetry.scripts]

coveragespace = "coveragespace.cli:main"

[tool.black]

target-version = ["py35", "py36", "py37"]
skip-string-normalization = true

[build-system]

requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"
