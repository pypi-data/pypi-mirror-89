openapi: 3.0.3
info:
  title: ''
  version: 0.0.0
paths:
  /persons/:
    post:
      operationId: persons_create
      description: ''
      tags:
      - persons
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/MetaPerson'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/MetaPerson'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/MetaPerson'
      security:
      - cookieAuth: []
      - basicAuth: []
      - {}
      responses:
        '201':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MetaPerson'
          description: ''
components:
  schemas:
    LegalPerson:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        company_name:
          type: string
          maxLength: 30
        type:
          type: string
          readOnly: true
      required:
      - company_name
      - id
      - type
    MetaPerson:
      oneOf:
      - $ref: '#/components/schemas/LegalPerson'
      - $ref: '#/components/schemas/NaturalPerson'
      discriminator:
        propertyName: type
        mapping:
          legal: '#/components/schemas/LegalPerson'
          natural: '#/components/schemas/NaturalPerson'
    NaturalPerson:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        first_name:
          type: string
          maxLength: 30
        last_name:
          type: string
          maxLength: 30
        type:
          type: string
          readOnly: true
      required:
      - first_name
      - id
      - last_name
      - type
  securitySchemes:
    basicAuth:
      type: http
      scheme: basic
    cookieAuth:
      type: apiKey
      in: cookie
      name: Session
