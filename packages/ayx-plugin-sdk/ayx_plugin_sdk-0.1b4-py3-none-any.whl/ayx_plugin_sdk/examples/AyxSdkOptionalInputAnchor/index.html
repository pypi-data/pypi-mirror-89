<!DOCTYPE html>
<html style="padding:20px">

<head>
	<meta charset="utf-8">
	<title>Alteryx Python SDK Optional Input Anchor Tool.</title>

	<!-- Includes the GUI library, which gives you access to the interface elements used in Designer -->
	<script type="text/javascript">
		document.write('<link rel="import" href="' + window.Alteryx.LibDir + '2/lib/includes.html">');
	</script>

</head>

<style>
	.configItem {
			margin-bottom: 14px;
		}
</style>

<body>
	<h2>Alteryx Python SDK Optional Input Anchor Tool.</h2>
	<div>Takes an input data source and appends a column with a constant value. If there is no input, only one record with the value is output.</div>
	<br/>

	<div class="configItem">
		<label>XMSG("Value:")</label>
		<ayx data-ui-props='{type: "NumericSpinner", widgetId:"AppendValNum"}'>
		</ayx>
	</div>

	<script type="text/javascript">
		Alteryx.Gui.BeforeLoad = function (manager, AlteryxDataItems, json) {
			var valueFloatSelector = new AlteryxDataItems.ConstrainedFloat('Value')
			valueFloatSelector.setMin(0)
			valueFloatSelector.setMax(1)
			valueFloatSelector.setStep(0.01)

			// Add and bind the data items to the selector widgets
			manager.addDataItem(valueFloatSelector)
			manager.bindDataItemToWidget(valueFloatSelector, 'AppendValNum') // Bind to widget
		}
	</script>

</body>

</html>
