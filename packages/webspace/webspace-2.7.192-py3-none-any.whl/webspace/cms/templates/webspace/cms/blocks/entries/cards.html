{% extends 'webspace/cms/blocks/_block.html' %}
{% load wagtailcore_tags %}

{% block block_content %}
    <div class="cards-container {% if value.carousel %}carousel{% else %}nocarousel{% endif %}">
        {% for card in value.cards %}
            {% include_block card with theme=value.theme block_num=block_num carousel=value.carousel carousel_cta=value.carousel_cta %}
        {% endfor %}
    </div>
{% endblock %}
