[aliases]
test = pytest

[bdist_wheel]
universal = 0

[metadata]
name = wsn-toolkit
author = Edielson P. Frigieri
author_email = edielsonpf@gmail.com
summary = A toolkit for Wireless Sensor Networks.
license = MIT
description-file = README.rst
license_files = LICENSE.txt
home-page = https://github.com/edielsonpf/wsn-toolkit
install_requires = 
	python_version >= "3.6"
classifier = 
	Development Status :: 4 - Beta
	Environment :: Console
	Intended Audience :: Science/Research
	Operating System :: MacOS :: MacOS X
	Operating System :: Microsoft :: Windows
	Operating System :: POSIX
	Programming Language :: Python :: 3 :: Only
	Programming Language :: Python :: 3.6
	Programming Language :: Python :: Implementation :: CPython
keywords = network, sensor, tools, simulation

[options]
packages = find:

[entry_points]
console_scripts = 
	automabot = your_package.__main__:main

[egg_info]
tag_build = 
tag_date = 0

