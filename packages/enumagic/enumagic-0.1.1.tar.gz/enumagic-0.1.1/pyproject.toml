[tool.poetry]
name = "enumagic"
version = "0.1.1"
readme = "README.rst"
license = "Zlib"
description = "Enums infused with magic."
homepage = "https://github.com/ObserverOfTime/enumagic.py"
documentation = "https://enumagic.readthedocs.io"
authors = [
    "ObserverOfTime <chronobserver@disroot.org>",
]
keywords = ["enum", "magic", "django"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: zlib/libpng License",
    "Natural Language :: English",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3.6",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3 :: Only",
    "Topic :: Software Development :: Libraries :: Python Modules",
]

[[tool.poetry.packages]]
include = "enumagic"

[tool.poetry.dependencies]
python = "^3.6"

[tool.poetry.dependencies.django]
version = ">=2.2"
optional = true

[tool.poetry.extras]
django = ["django"]

[tool.poetry.dev-dependencies]
sphinx = "^3.4.1"
sphinx-rtd-theme = "^0.5.0"

[tool.poetry.urls]
"Bug tracker" = "https://github.com/ObserverOfTime/enumagic.py/issues"

[build-system]
requires = ["poetry>=1.1"]
build-backend = "poetry.masonry.api"
