[metadata]
name = nines
version = attr: nines.__version__
author = nicoo
author_email = nicoo@mur.at
description = A tiny library for computing about “nines” and percentiles.
long_description = file: README.md
long_description_content_type = text/markdown
url = https://gitlab.com/chaotic-evil/reliability/py-nines
license = ISC
classifiers = 
	Development Status :: 3 - Alpha
	Intended Audience :: Developers
	Intended Audience :: System Administrators
	License :: OSI Approved :: ISC License (ISCL)
	Operating System :: OS Independent
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.6
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Topic :: Scientific/Engineering :: Mathematics
	Topic :: Software Development :: Libraries

[options]
packages = nines
python_requires = >= 3.9
zip_safe = True

[flake8]
select = C,E,F,I,N,W,B,B9
ignore = E704
max-line-length = 100
application-import-names = nines
import-order-style = smarkets

[egg_info]
tag_build = 
tag_date = 0

