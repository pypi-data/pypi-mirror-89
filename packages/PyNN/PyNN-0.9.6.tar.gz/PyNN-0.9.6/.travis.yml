language: python
dist: bionic
matrix:
  include:
    - python: 2.7
      env: PYENV=py27
    - python: 3.6
      env: PYENV=py36
    - python: 3.7
      env: PYENV=py37
before_install:
  - sudo apt-get install -y libgsl0-dev  openmpi-bin libopenmpi-dev python-dev
install:
  - source ci/install.sh
script:  bash ci/test_script.sh
after_success:
  - coveralls
cache:
  directories:
    - $HOME/nest-2.20.0
    - $HOME/nrn-7.7
    - $HOME/build/nest-2.20.0
    - $HOME/build/nrn-7.7
    - $HOME/.cache/pip
