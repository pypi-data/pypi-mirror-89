[tool.poetry]
name = "mcpack"
version = "0.3.9"
description = "A python library for programmatically creating and editing Minecraft data packs"
authors = ["Valentin Berlier <berlier.v@gmail.com>"]
license = "MIT"

homepage = "https://github.com/vberlier/mcpack"
repository = "https://github.com/vberlier/mcpack"
documentation = "https://github.com/vberlier/mcpack"

readme = "README.md"

keywords = [
  "minecraft",
  "datapack",
  "mcfunction",
  "structure-file",
  "advancement",
]

[tool.poetry.dependencies]
python = "^3.7"
nbtlib = "^1.4"

[tool.poetry.dev-dependencies]
pytest = "^5.4"
requests = "^2.23"

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"
