[versioneer]
vcs = git
style = pep440
versionfile_source = oximachine_featurizer/_version.py
versionfile_build = oximachine_featurizer/_version.py
tag_prefix = 
parentdir_prefix = 

[isort]
multi_line_output = 3
include_trailing_comma = True
force_grid_wrap = 0
use_parentheses = True
ensure_newline_before_comments = True
line_length = 88

[pylint]
max-line-length = 88

[pylint.messages_control]
disable = C0330, C0326

[egg_info]
tag_build = 
tag_date = 0

