{% load i18n %}

{% if payment_info %}
    <dl class="dl-horizontal">
        <dt>{% trans "Payer" %}</dt>
        <dd>{{ payment_info.payer }}</dd>
        <dt>{% trans "Payment date" %}</dt>
        <dd>{{ payment_info.date }}</dd>
        <dt>{% trans "Reference" %}</dt>
        <dd>{{ payment_info.reference }}</dd>
    </dl>
{% else %}
    <dl class="dl-horizontal">
        <dt>{% trans "Reference code" %}</dt>
        <dd>{{ code }}</dd>
    </dl>
{% endif %}
