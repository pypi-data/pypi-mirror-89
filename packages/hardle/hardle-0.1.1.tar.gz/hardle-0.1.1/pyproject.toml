[tool.poetry]
authors = ["docyx <oliverxur@gmail.com>"]
classifiers = [
  "Intended Audience :: Developers",
  "License :: OSI Approved :: MIT License",
  "Natural Language :: English",
  "Operating System :: OS Independent",
  "Programming Language :: Python :: 3",
  "Topic :: Internet",
  "Typing :: Typed",
]
description = "Download content from .HAR files"
documentation = "https://github.com/docyx/hardle"
keywords = ["har", "scraping", "scraper", "web"]
license = "MIT"
name = "hardle"
readme = "README.md"
repository = "https://github.com/docyx/hardle"
version = "0.1.1"

[tool.poetry.scripts]
hardle = "hardle.__main__:main"

[tool.poetry.dependencies]
python = "^3.8"

[tool.poetry.dev-dependencies]
black = {version = "^20.8b1", allow-prereleases = true}
flake8 = "^3.8.4"
pytest = "^6.2.1"

[build-system]
build-backend = "poetry.core.masonry.api"
requires = ["poetry-core>=1.0.0"]
