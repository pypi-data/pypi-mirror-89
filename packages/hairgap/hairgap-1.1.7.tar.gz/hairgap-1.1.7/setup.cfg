[metadata]
name = hairgap
url = https://github.com/d9pouces/hairgap
author = Matthieu Gallet
author_email = github@19pouces.net
classifiers = 
	Development Status :: 5 - Production/Stable
	Operating System :: MacOS :: MacOS X
	Operating System :: POSIX :: BSD
	Operating System :: POSIX :: Linux
	Operating System :: Unix
	License :: OSI Approved :: CEA CNRS Inria Logiciel Libre License, version 2.1 (CeCILL-2.1)
	Programming Language :: Python :: 3.5
	Programming Language :: Python :: 3.6
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3 :: Only
description = Basic protocol to send files using the hairgap binary ( github.com/cea-sec/hairgap ).
license = CeCILL-B
long_description = file: README.md
long_description_content_type = text/markdown
maintainer = Matthieu Gallet
maintainer_email = github@19pouces.net
version = attr: hairgap.__version__

[options]
include_package_data = True
packages = find:
zip_safe = True

[options.entry_points]
console_scripts = 
	pyhairgap = hairgap.cli:main

[egg_info]
tag_build = 
tag_date = 0

