[metadata]
description-file = README.md
license_files = 
	LICENSE.txt

[flake8]
ignore = 
	E203,
	E266,
	E501,
	W503,
	D100,
	D101,
	D102,
	D103,
	D104,
	D105,
	D106,
	D107,
	D202,
	P103
max-line-length = 80
exclude = .tox
max-complexity = 10

[tool:isort]
known_first_party = dpv
multi_line_output = 3
include_trailing_comma = True
force_grid_wrap = 0
combine_as_imports = True
line_length = 88

[tool:pytest]
addopts = --reuse-db --randomly-seed=1521188766 --randomly-dont-reorganize
django_settings_module = tests.settings
filterwarnings = 
	error::DeprecationWarning
	error::PendingDeprecationWarning
	ignore:django\.conf\.urls\.url\(\) is deprecated in favor of django\.urls\.re_path\(\):PendingDeprecationWarning

[coverage:run]
source = .

[coverage:report]
fail_under = 100
exclude_lines = 
	pragma: no cover
	pragma: todo cover
	def __str__
	def __unicode__
	def __repr__
omit = 
	*/migrations/*
	*/apps.py
	manage.py
	setup.py
	.tox/*
show_missing = True

[egg_info]
tag_build = 
tag_date = 0

