[pylama]
linters = mccabe,pep8,pyflakes
ignore = D203,C901

[pylama:pep8]
max_line_length = 100

[tools:pytest]
addopts = --cov=napalm_vyos --cov-report term-missing -vs --pylama
json_report = report.json
jsonapi = true

[coverage:run]
include = 
	napalm_vyos/*

[egg_info]
tag_build = 
tag_date = 0

