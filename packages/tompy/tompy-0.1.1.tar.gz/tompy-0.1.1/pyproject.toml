[tool.poetry]
name = "tompy"
version = "0.1.1"
description = "Tompy is the powerful package for time series and statistics."
license = "MIT"
authors = ["Thomas Jeong <nanticj@users.noreply.github.com>"]
readme = "README.md"
homepage = "https://github.com/nanticj/tompy"
repository = "https://github.com/nanticj/tompy"
documentation ="https://github.com/nanticj/tompy"

[tool.poetry.dependencies]
python = "^3.9"

[tool.poetry.dev-dependencies]
black = "^20.8b1"
isort = "^5.6.4"
mypy = "^0.790"
pytest = "^5.2"
pytest-cov = "^2.10.1"

[tool.black]
line-length = 79

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
