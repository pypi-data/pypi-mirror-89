[figures]
figsize=auto
aspect=square

[colormap]
cmap=jet
norm=linear
norm_min=None
norm_max=None
linthresh=0.05
linscale=0.01

[colorbar]
ticksize=10
fraction=0.047
pad=0.01

[labels]
titlesize=10
ysize=10
xsize=10

[ticks]
ysize=10
xsize=10

[legend]
include=True
fontsize=12

[origin]
size=80
marker=x
colors=k

[mask]
size=10
marker=x
colors=k

[border]
size=10
marker=.
colors=w

[grid]
size=1
marker=.
colors=k

[positions]
size=10
marker=.
colors=y

[pixelization_grid]
size=20
marker=.
colors=r

[light_profile_centres]
size=10
marker=+
colors=k, r

[mass_profile_centres]
size=11
marker=x
colors=r, k

[multiple_images]
size=12
marker=o
colors=k, w

[critical_curves]
width=2
style=-
colors=w, k
pointsize=20

[caustics]
width=3
style=--
colors=w, g
pointsize=21

[index]
size=20
marker=.
colors=r

[liner]
width=1
style=-
colors=k
pointsize=20

[vector_quiverer]
headlength=0
pivot=middle
linewidth=5
units=xy
angles=xy
headwidth=1
alpha=1.

[patcher]
facecolor=none
edgecolor=cyan

[array_overlayer]
alpha=0.5

[parallel_overscan]
width=1
style=-
colors=k
pointsize=20

[serial_prescan]
width=1
style=-
colors=k
pointsize=20

[serial_overscan]
width=1
style=-
colors=k
pointsize=20

[voronoi_drawer]
edgewidth=0.3
edgecolor=k
alpha=0.7