<head>

    <meta http-equiv="X-UA-Compatible" content="IE=7">
    <link rel="stylesheet" href="/style.css" type="text/css">

    <script language="JavaScript">
var isErrOnChange = false;
var isPageStillLoading = false;
function refresh() {
    document.forms[0].clearCache.value="true";    try {
      refreshApplet();
    }
    catch(er) { }
    baseFormSubmit(true,null,'');
}

function restoreSettings() {
    document.forms[0].restoreSettings.value="true";    baseFormSubmit(true,null,'');
}

function displayTaskbarStatus() {
window.status="10.244.211.32  -  Session Timeout";
}

function openHelpWindow() {
    window.open("/help/en_US/integrated/welcome.htm#<str=Celerra_Help","help");
}

var waitingForNotifyComplete = true;
function setNotifyDoneFlag() {
    waitingForNotifyComplete = false;
}

var timeCounter = 0;
var intervalID;
function startRegularCheckForNotifyStatus() {
    intervalID = window.setInterval ('checkNotifyDoneFlag()', 100);
}

function checkNotifyDoneFlag() {
    if ( !waitingForNotifyComplete || timeCounter++ > 300) {
        window.clearInterval(intervalID);
        displayTaskbarStatus();
        resetWaitCursor();
    }
}


    </script>
</head>
<body onLoad="displayTaskbarStatus();resetWaitCursor();">
