[metadata]
name = hcrystalball
description = A library that unifies the API for most commonly used libraries and modelling techniques for time-series forecasting in the Python ecosystem.
author = Data Science Team @ HeidelbergCement
author-email = datascience@heidelbergcement.com
license = mit
url = https://hcrystalball.readthedocs.io/
long-description = file: README.md
long_description_content_type = text/markdown
platforms = Mac, Linux
classifiers = 
	Development Status :: 4 - Beta
	Programming Language :: Python
	Intended Audience :: Developers
	Intended Audience :: Information Technology
	Intended Audience :: Science/Research
	License :: OSI Approved :: MIT License
	Topic :: Scientific/Engineering
	Topic :: Scientific/Engineering :: Artificial Intelligence
	Topic :: Software Development :: Libraries

[options]
zip_safe = False
packages = find:
include_package_data = True
package_dir = 
	=src
setup_requires = pyscaffold>=3.1a0,<3.2a0
install_requires = 
	numpy>=1.18
	pandas>=1.0
	scipy>=1.4
	workalendar>=10.1
	scikit-learn>=0.23
	matplotlib
python_requires = >=3.6

[options.packages.find]
where = src
exclude = 
	tests
	dev

[options.extras_require]
testing = 
	pytest
	pytest-cov

[options.entry_points]

[test]
extras = True

[tool:pytest]
addopts = 
	--cov hcrystalball --cov-report html
norecursedirs = 
	dist
	build
	.tox
testpaths = tests

[coverage:run]
data_file = .cov/tmp

[aliases]
build = bdist_wheel
release = build upload

[bdist_wheel]
universal = 1

[build_sphinx]
source_dir = docs
build_dir = docs/_build

[devpi:upload]
no-vcs = 1
formats = bdist_wheel

[flake8]
exclude = 
	.tox
	build
	dist
	.eggs
	docs/conf.py
max-line-length = 110
ignore = E203,E402,W503,F401

[pyscaffold]
version = 3.1
package = hcrystalball

[egg_info]
tag_build = 
tag_date = 0

