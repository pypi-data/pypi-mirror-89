[metadata]
name = pyreview
version = 1.1.2
description = Deploy tool for Heroku Review App using Bitbucket Pipelines.
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/franciscoafonsoo/pyreview
author = Francisco Pires
author_email = f.pires.dev@icloud.com
license = gpl-3.0
license_file = LICENSE
classifiers = 
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3 :: Only
	Programming Language :: Python :: 3.6
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: Implementation :: CPython
	Programming Language :: Python :: Implementation :: PyPy

[options]
packages = find:
install_requires = 
	requests==2.25.1
	python-dotenv==0.15.0
python_requires = >=3.6.1

[options.entry_points]
console_scripts = 
	pyreview = pyreview.__main__:main

[options.packages.find]
exclude = 
	tests*
	testing*

[bdist_wheel]
universal = True

[isort]
multi_line_output = 3
include_trailing_comma = True
force_grid_wrap = 0
use_parentheses = True
line_length = 88

[flake8]
ignore = E203, E266, E501, W503, E231
max-line-length = 88
max-complexity = 18
select = B,C,E,F,W,T4
exclude = .tox,.git,*/migrations/*,*/static/*,docs,venv,node_modules/*,__init__.py

[egg_info]
tag_build = 
tag_date = 0

