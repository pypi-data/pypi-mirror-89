<!DOCTYPE html>
<html lang="en">
<meta name="viewport" content="width=device-width, initial-scale=1">
<head>
    <meta charset="UTF-8">
    <title>NearBeach Login Screen</title>

    <!--
    Bootstrap and jquery are utilised throughout ALL of NearBeach
    -->
    {% load static %}
    <script src="{% static 'NearBeach/js/jquery.min.js' %}"></script>
    <script src="{% static 'NearBeach/js/bootstrap.min.js' %}"></script>
    <link rel="stylesheet" href="{% static 'NearBeach/css/bootstrap.min.css' %}" />

    <style>
        .bg-image {
            background-image: url('{% static "NearBeach/images/NearBeach_Background_004.webp" %}');
            background-size: cover;
            background-position: center;
            min-height: 100vh;
        }

        .align-center {
            align-self: center;
        }

        .login-heading {
            font-weight: 300;
            color: white;
            text-shadow: 1px 0 0 #000, 0 -1px 0 #000, 0 1px 0 #000, -1px 0 0 #000;
        }

        label {
            color: white;
            text-shadow: 1px 0 0 #000, 0 -1px 0 #000, 0 1px 0 #000, -1px 0 0 #000;
        }

        a {
            color: white;
            text-shadow: 1px 0 0 #000, 0 -1px 0 #000, 0 1px 0 #000, -1px 0 0 #000;
        }



        @media (min-width: 992px) {
            .login_dialog {
                position: fixed;
                top: 50%;
                left: 100%;
                margin-top: -90px;
                margin-left: -35%;
            }
        }
    </style>
</head>
<body>
<div class="container-fluid">
    <div class="row no-gutter bg-image">
        <div class="login_dialog col-md-12 col-lg-4 align-center" id="login_dialog">
            <h3 class="login-heading">NearBeach Password Reset Done</h3>
            <div class="alert alert-primary" role="alert">
                Please check your email for instructions to reset your password. <a href="{% url 'login' %}">Click here to go to the login screen.</a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
