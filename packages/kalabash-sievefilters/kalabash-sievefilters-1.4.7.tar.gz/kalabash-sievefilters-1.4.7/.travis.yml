language: python
python:
  - "3.5"
  - "3.6"
  - "3.7"

env:
  global:
    - PYTHONWARNINGS="default,ignore::PendingDeprecationWarning,ignore::ResourceWarning"
  matrix:
    - DB="POSTGRESQL"
    - DB="MYSQL"

sudo: false

cache: pip

addons:
  postgresql: "9.6"
  mysql: "5.5"

services:
  - postgres
  - mysql

before_install:
  - pip install codecov
  - pip install -e git+https://github.com/amonak/kalabash.git#egg=kalabash

install:
  - pip install -r requirements.txt
  - pip install -r test-requirements.txt
  - python setup.py develop

script:
  - cd test_project
  - coverage run --source ../kalabash_sievefilters manage.py test kalabash_sievefilters

after_success:
  - codecov

before_deploy:
  - cd ../kalabash_sievefilters
  - django-admin compilemessages
  - cd ..

deploy:
  provider: pypi
  user: tonio
  password:
    secure: Ldq15G7s7UHiFBbSw73PvzZCWqDv3r06vlNTGtyIANWOzSiVjoEQ/PQCFSF/IOBNVkvtKtnSJ/JMAWZRHISDtE1TWFsDPhVMy5RxqJz156MrvGgxR/j/af+4SODPR7/6zujmAN1JEkeevd5pNREpcfbZXTY7D9Te3byXfC3sE8M=
  skip_cleanup: true
  distributions: "sdist bdist_wheel"
  on:
    tags: true
    python: "3.7"
    condition: $DB = POSTGRESQL
